<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Hubspot</title>
  </head>
  <body>
    <!--Inizio Header -->
    <header>
        <div class="header-top">
          <div class="header-top-nav">
            <div class="header-top-nav-left">
              <ul>
                <li><i class="fas fa-globe-europe"></i></li>
                <li>English</li>
                <li><i class="fas fa-angle-down"></i></li>
                <li>|</li>
                <li>Contact Us</li>
              </ul>
             </div>
             <div class="header-top-nav-right">
              <li><i class="fas fa-search"></i></li>
              <li><button class="empty" type="button" name="button">Log in</button></li>
              <li><button class="full" type="button" name="button">Get Hub free</button></li>
             </div>
           </div>
          </div>
          <div class="header-buttom-nav">
            <div class="header-buttom-nav-menu">
              <div class="header-buttom-nav-menu-left">
                <img src="img/logo.png" alt="">
              </div>
              <div class="header-buttom-nav-menu-right">
                <ul>
                  <li>Software</li>
                  <li><i class="fas fa-sort-down"></i></li>
                  <li>Pricing</li>
                  <li>Resources</li>
                  <li><i class="fas fa-sort-down"></i></li>
                  <li>Partners</li>
                  <li><i class="fas fa-sort-down"></i></li>
                  <li>About</li>
                  <li><i class="fas fa-sort-down"></i></li>
                </ul>
              </div>
            </div>
           </div>
      <div class="header-middle"></div>
      <div class="header-buttom"></div>
    </header>
    <!-- /Fine Header -->
    <!--Inizio Main -->
    <main>
        <div class="main-top"></div>
        <div class="main-middle"></div>
        <div class="main-buttom"></div>
    </main>
    <!-- /Fine Main -->
    <!-- Inizio Footer -->
    <footer>
      <div class="top-footer"></div>
      <div class="buttom-footer"></div>
    </footer>
    <!-- /Fine Footer -->
  </body>
</html>
